<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Verse</title>
    <style>
      body {
        background-image: url("https://cdn.lifehack.org/wp-content/uploads/2018/03/05004041/helena-lopes-459331-unsplash-1024.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;

        color: white;
        font-size: 1.5rem;
        font-family: sans-serif;
        text-shadow: 2px 2px 4px black;
        letter-spacing: 0.07rem;

        margin: 3rem;
      }
      p {
        padding: 0.3rem;
      }
      .title-box {
        border: 0.5rem outset #77777777;
        border-radius: 1rem;

        background-color: #77777777;

        display: inline-block;
        margin-left: 50%;
        transform: translateX(-50%);
      }
      .main-box {
        border: 0.5rem outset #77777777;
        border-radius: 1rem;

        background-color: #77777777;
        float: left;
      }
      .center {
        padding: 10rem;
      }
      .verse-main {
        font-size: 1.5rem;
        text-align: center;
        padding: 2rem;
      }
      .verse-source {
        font-size: 2rem;
        text-align: right;

        text-align: center;
        padding-left: 2rem;
        padding-right: 2rem;
      }
      .img {
        height: 10rem;
        float: right;
      }
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 97%;
        text-align: right;
        font-size: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="title-box">
      <p class="verse-source">John 15:13</p>
    </div>
    <div class="center">
      <div class="main-box">
        <p class="verse-main">
          Greater love has no one than this: to lay down one’s life for one’s
          friends.
        </p>
      </div>
      <img
        src="https://i.pinimg.com/originals/9f/8d/5d/9f8d5d463f7b67c2be23d31791384254.jpg"
        class="img"
      />
    </div>
    <div class="footer">
      <p><span>Prepared by: FILARCA, Aaron E.</span></p>
    </div>
  </body>
</html>
